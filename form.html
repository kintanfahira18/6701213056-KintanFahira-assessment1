<!DOCTYPE html>

<body>
	<h1>Kalkulator Sederhana</h1>
    <p>Silahkan Memilih Angka yang Ingin Dihitung!</p>
	<form action="http://localhost/6701213056-KintanFahira-assessment1/proses.php" method="post">
